<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cabeçalho e Datas</title>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://i.imgur.com/u7GlCsK.png" alt="Logo">
        </div>

        <h1>Formulário de Cabeçalho</h1>
        <form id="formularioCompleto">
            <div class="form-group">
                <label for="nome">Digite o seu nome:</label>
                <input type="text" id="nome" name="nome" required>
            </div>

            <div class="form-group">
                <label for="pix">Digite o seu pix:</label>
                <input type="text" id="pix" name="pix" required>
            </div>

            <div class="form-group">
                <label for="local">Digite qual mercado você trabalhou:</label>
                <select id="local" name="local" required>
                    <option value="Condor Agua Verde">Condor Agua Verde</option>
                    <option value="Condor Novo Mundo">Condor Novo Mundo</option>
                </select>
            </div>

            <div class="form-group">
                <label for="area">Digite qual área você operou:</label>
                <select id="area" name="area" required>
                    <option value="Corte de Frutas">Corte de Frutas</option>
                    <option value="Mercearia">Mercearia</option>
                    <option value="Depósito">Depósito</option>
                    <option value="Padaria">Padaria</option>
                    <option value="Caixa">Caixa</option>
                </select>
            </div>

            <h1>Formulário de Dias Trabalhados</h1>
            <table>
                <thead>
                    <tr>
                        <th>Dias<br>Trabalhados</th>
                        <th>Hora<br>de entrada</th>
                        <th>Hora<br>de saída</th>
                        <th>Adicione ou<br>Remova Dia</th>
                    </tr>
                </thead>
                <tbody id="diasTrabalhadosContainer">
                    <!-- Campo de seleção de dias será adicionado pelo JavaScript -->
                </tbody>
            </table>
            <br>
            <button type="button" id="enviarFormularioBtn">Enviar</button>
        </form>

        <h2>Resultado:</h2>
        <div id="resultado"></div>
        <button id="copiarBtn">Copiar</button>
    </div>

    <script src="src/cabecalho.js"></script>
    <script src="src/datas.js"></script>
    <script src="src/main.js"></script>
</body>
</html>

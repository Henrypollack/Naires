<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrada de Dados</title>
    <link rel="stylesheet" href="src/style.css"> <!-- Opcional: Adicione um arquivo CSS para estilos -->
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://i.imgur.com/u7GlCsK.png" alt="Logo">
        </div>
        <form id="dataForm">
            <table>
                <thead>
                    <tr>
                        <th>Dias<br>Trabalhados</th>
                        <th>Hora<br>de entrada</th>
                        <th>Hora<br>de saída</th>
                        <th></th> <!-- Coluna para botões -->
                    </tr>
                </thead>
                <tbody id="diasTrabalhadosContainer">
                    <!-- Campo de seleção de dias será adicionado pelo JavaScript -->
                </tbody>
            </table>
            <br>
            <button type="button" id="adicionarDataBtn">Adicionar Dia</button>
        </form>

        <div id="result"></div>
    </div>

    <script src="src/script.js"></script> <!-- Inclua o arquivo JavaScript personalizado -->
</body>
</html>
